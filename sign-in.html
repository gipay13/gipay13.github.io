<script>
    $(document).ready(function(){
        const passwordToggle = document.querySelector('#password-toggle')

        passwordToggle.addEventListener('click', function() {
            const password = document.querySelector('#password'),
                iconshow = document.querySelector('#icon-show'),
                iconhide = document.querySelector('#icon-hide')

            if (password.type === 'password') {
                password.type = 'text'
                iconshow.classList.remove('block')
                iconshow.classList.add('hidden')
                iconhide.classList.remove('hidden')
                iconhide.classList.add('block')
            } else {
                password.type = 'password'
                iconshow.classList.remove('hidden')
                iconshow.classList.add('block')
                iconhide.classList.remove('block')
                iconhide.classList.add('hidden')
            }

            password.focus()
        })
    });
</script>
