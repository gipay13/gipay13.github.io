                </svg>                                            
            </a>
            <a href="" class="inline-flex flex-col items-center text-xs font-medium py-3 px-4 text-white flex-grow">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>

            <a href="" class="inline-flex flex-col items-center text-xs font-medium py-3 px-4 text-white flex-grow">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>                                            
            </a> 
        </nav>
        <section id="header" class="px-6">
            <div class="flex items-center justify-between py-3" >
                <div class="rounded-lg p-2 shadow-lg">
                    <a href="./index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>  
                    </a>                     
                </div>
                <div class="flex items-center pr-5">
                    <h1 class="font-semibold">Register</h1>
                </div>
                <div></div>
            </div>
        </section>
        <section class="py-14">
            <form class="flex flex-col items-center justify-center px-6 py-10 mx-auto">
                <div class="w-full space-y-4 p-8">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Number</label>
                        <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" type="text" id="number" name="number">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Email Address</label>
                        <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" type="text" id="email" name="email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-900">Password</label>
                        <div class="relative">
                            <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" type="password" id="password" name="password"/>
                            <span class="absolute inset-y-0 right-0 flex items-center pr-2" id="password-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 block" id="icon-show">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>  
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden" id="icon-hide">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                                </svg>                                                                  
                            </span>
                        </div>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Re-Password</label>
                        <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" type="password" id="password_confirmation" name="password_confirmation">
                    </div>
    
                    <div class="pt-6">
                        <button class="w-full bg-black focus:ring-2 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white" type="submit">
                            Register
                            </button>
                    </div>
                </div>
            </form>
        </section>
    </main>
<script src="./asset/vendors/jquery/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        const passwordToggle = document.querySelector('#password-toggle')

        passwordToggle.addEventListener('click', function() {
            const password = document.querySelector('#password'),
                password_confirmation = document.querySelector('#password_confirmation'),
                iconshow = document.querySelector('#icon-show'),
                iconhide = document.querySelector('#icon-hide')

            if (password.type === 'password') {
                password.type = 'text'
                password_confirmation.type = 'text'
                iconshow.classList.remove('block')
                iconshow.classList.add('hidden')
                iconhide.classList.remove('hidden')
                iconhide.classList.add('block')
            } else {
                password.type = 'password'
                password_confirmation.type = 'password'
                iconshow.classList.remove('hidden')
                iconshow.classList.add('block')
                iconhide.classList.remove('block')
                iconhide.classList.add('hidden')
            }

            password.focus()
        })
    });
</script>
</body>
</html>
