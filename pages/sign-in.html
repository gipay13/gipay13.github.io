            <div class="text-center">
                <h1 class="text-3xl font-bold">Welcome Back</h1>
                <p class="text-sm text-gray-500">Happy to see you again, please login here</p>
            </div>
            <form action="./profile.html" class="flex flex-col items-center justify-center px-6 pt-10 pb-5 mx-auto text-gray-700">
                <div class="w-full space-y-4 p-8">
                    <div class="relative">
                        <input type="email" class="peer py-3 px-4 ps-11 block w-full bg-gray-100 border-transparent rounded-lg text-sm focus:outline-none focus:border-[#890051] focus:ring-[#890051] focus:ring-1" placeholder="Masukan Email">
                        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
                            <svg class="flex-shrink-0 w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        </div>
                    </div>
                      
                    <div class="relative">
                        <input id="hs-toggle-password" type="password" class="peer py-3 px-4 ps-11 block w-full bg-gray-100 border-transparent rounded-lg text-sm focus:outline-none focus:border-[#890051] focus:ring-[#890051] focus:ring-1" placeholder="Masukan Password">
                        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">

                        </div>
                        <button type="button" data-hs-toggle-password='{
                            "target": "#hs-toggle-password"
                          }' class="absolute top-0 end-0 p-3.5 rounded-e-md">
                          <svg class="flex-shrink-0 w-3.5 h-3.5 text-gray-40" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                            <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                            <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                            <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"/>
                            <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                            <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"/>
                          </svg>
                        </button>
                    </div>
                    <div class="text-end">
                        <p class="text-xs mt-2 mb-5 text-gray-500 hover:text-black"><a href="">Forgot Password?</a></p>
                    </div>

                    Login
