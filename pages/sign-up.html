        <section class="">

                    <div>
                        <label for="input-label" class="block text-sm font-medium mb-2">Nomor Telepon</label>

                    </div>
                    <div class="space-y-5" data-hs-toggle-password-group>

                                    "target": ["#hs-toggle-password-multi-toggle", "#hs-toggle-password-multi-toggle-np"]
                                }' class="absolute top-0 end-0 p-3.5 rounded-e-md">
                                <svg class="flex-shrink-0 w-3.5 h-3.5 text-gray-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                                    <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>

                                    <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                    <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"/>
                                </svg>
                                </button>
                            </div>
                        </div>
                        <div class="max-w-sm">
                            <label for="hs-toggle-password-multi-toggle" class="block text-sm font-medium mb-2">Ketik ulang password</label>
                            <div class="relative">
                                <input id="hs-toggle-password-multi-toggle" type="password" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#890051] focus:ring-[#890051] focus:ring-1">
                                <button type="button" data-hs-toggle-password='{
                                    "target": ["#hs-toggle-password-multi-toggle", "#hs-toggle-password-multi-toggle-np"]
